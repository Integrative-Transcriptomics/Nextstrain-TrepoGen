<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nextstrain-TrepoGen Narrative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-start:    #fcfaef;
      --bg-end:      #fafafa;
      --card-bg:     #fafafc;
      --text-color:  #333333;
	  --radius:      12px;
      --padding:     1.5rem;
      --font-stack:  monospace, Arial, sans-serif;
    }

    html, body {
      height: 100%;
	  width: 100%;
      margin: 0;
      font-family: var(--font-stack);
      background: linear-gradient(90deg, var(--bg-start), var(--bg-end), var(--bg-start));
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      padding: var(--padding);
      max-width: 460px;
      text-align: center;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.6rem;
      line-height: 1.2;
    }
    p {
      line-height: 1.5;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="icon.png" alt="Nextstrain Icon" class="icon">
    <h1>Nextstrain-TrepoGen Narrative</h1>
    <hr>
	<p>Thank you for your interest. This feature will be available from July 20th. Please check back later.</p>
	<a href="https://iscb.junolive.co/ISMB/live/exhibitor/ismbeccb2025_poster_1374" target="_blank">VIRTUAL POSTER PAGE</a>
  </div>
</body>
</html>
